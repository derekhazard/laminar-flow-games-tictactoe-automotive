name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: ktlint
        run: ./gradlew ktlintCheck

      - name: detekt
        run: ./gradlew detekt

      - name: Android Lint
        run: ./gradlew lintDebug

      - name: Unit tests
        run: |
          TEST_EXIT_CODE=0
          ./gradlew testDebugUnitTest || TEST_EXIT_CODE=$?
          ./gradlew createDebugUnitTestCoverageReport || true
          exit $TEST_EXIT_CODE

      - name: Coverage verification
        run: ./gradlew jacocoGameCoverageVerification

      - name: Assemble debug
        run: ./gradlew assembleDebug

      - name: Upload lint report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

      - name: Upload detekt report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: detekt-report
          path: app/build/reports/detekt/detekt.html

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: app/build/reports/coverage/test/debug/
